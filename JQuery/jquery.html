    </head>
   
        
        <script >
            $(document).ready(function() {
                $("html").append (
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='one'>Paragraph 1</p>\
                                <p id='two'>Paragraph 2</p>\
                                <p id='three'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
                );
            $("#two").css({"color":"red"});
            $("#three").click(function() {
                $('h1').hide();
                });
            });
        </script>
