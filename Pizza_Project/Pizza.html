<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Pizza Pizza</title>
        <Meta http-equiv="Content-Type" CONTENT="text/html; charset=utf-8">
            <meta content="width=device-width,initial-scale=1.0" name="viewport">
            <link rel = "stylesheet" type="text/css" href = "Pizza.css" />
            <link href='https://fonts.googleapis.com/css?family=Rock Salt' rel='stylesheet'>
            <link href='https://fonts.googleapis.com/css?family=Coming Soon' rel='stylesheet'>
    </head>
    <body>
        <div id="menuBG">
            <h1>&#161;Pizza Pizza Pizza!</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza"> Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza"> Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza"> Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Exgra Large Pizza"> Extra Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="26 inch Pizza"> 26 inch Pizza<br>
                </div>

                <div class="menu center">
                    <h3>Meats:</h3>
                    <input class="topping" type="checkbox" name="Topping" value="Pepperoni"> Pepperoni<br>
                    <input class="topping" type="checkbox" name="Topping" value="Sausage"> Sausage<br>
                    <input class="topping" type="checkbox" name="Topping" value="Canadian Bacon"> Canadian Bacon<br>
                    <input class="topping" type="checkbox" name="Topping" value="Ground Beef"> Ground Beef<br>
                    <input class="topping" type="checkbox" name="Topping" value="Salami"> Salami<br>
                    <input class="topping" type="checkbox" name="Topping" value="Chicken"> Chicken<br>
                    <input class="topping" type="checkbox" name="Topping" value="Shrimp"> Shrimp<br>
                </div>

                <div class="menu right">
                    <h3>Veggies:</h3>
                    <input class="topping" type="checkbox" name="Topping" value="Olives"> Olives<br>
                    <input class="topping" type="checkbox" name="Topping" value="Mushrooms"> Mushrooms<br>
                    <input class="topping" type="checkbox" name="Topping" value="Green Peppers"> Green Peppers<br>
                    <input class="topping" type="checkbox" name="Topping" value="Pineapple"> Pineapple<br>
                    <input class="topping" type="checkbox" name="Topping" value="Onions"> Onions<br>
                    <input class="topping" type="checkbox" name="Topping" value="Spinach"> Spinach<br>
                </div>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
        <script src="Pizza.js"></script>
    </body>
</html>
